<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Cat Fighter</title>

    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>

    <div class="body-container">

        <nav class="navigation">
            <div>
                Click here to start the game.
            </div>
        </nav>

        <header class="header hidden">

            <div class="container start-container">
    
                <img src="IMG/start.gif" id="start" alt="Starting screen">
                <audio src="BGM/start.mp3" id="my_audio" loop="loop" ></audio>

            </div>
    
        </header>
    
        <main class="main hidden">
    
            <div class="character-selection container">
    
                <div class="flex">
    
                    <img src="IMG/Miko.png" alt="character 1">
    
                    <img src="IMG/Jack.png" alt="character 2">
    
                    <img src="IMG/Tiger.png" alt="character 3">
    
                    <audio src="BGM/selection.mp3" id="selection" loop="loop" ></audio> 

                </div>
    
                <div class="selector">
                    <img src="IMG/selector.png" alt="selector" srcset="">
                </div>

            </div>
    
            <div class="fight container">
    
                <div class="npc-container">
    
                    <div id="npc-health">
    
                    </div>
    
                    <div class="npc">
                        
                    </div>
    
                </div>
    
                <div class="player-container">
    
                    <div id="player-health">
    
                    </div>
    
                    <div class="player">
    
                    </div>
    
                    <div class="menu">
    
    
    
                    </div>
    
                </div>
    
            </div>
    
        </main>
    
        <footer class="hidden">
    
    
    
        </footer>

    </div>
    <script src="JS/script.js"></script>
</body>
</html>
