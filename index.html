<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Super Cat Fighter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- howler.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        
    <link rel="apple-touch-icon" sizes="180x180" href="https://muzika-senpai.github.io/Super-Cat-Fighter//apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://muzika-senpai.github.io/Super-Cat-Fighter//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://muzika-senpai.github.io/Super-Cat-Fighter//favicon-16x16.png">


    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>

  <div class="preloader">
  
          <img class="preloader-gif" src="IMG/preloader.gif" alt="Please wait...">

          <div>Loading...</div>
  
  </div>
  
     <div class="hidden gamepad">
        
        
          <img src="IMG/gamepad.jpg" alt="game control">
          
          <div class="left-button"></div>
          <div class="right-button"></div>
        
            <div class="start-button">
          
          
          
          </div>

        </div>

    <div class="body-container">

        <nav class="navigation">
            <div>
                Click here to start the game.
            </div>
        </nav>


        <header class="header hidden">

            <div class="console-start container">

                <div class="intro">

                
    
                </div>

            </div>

            <div class="container start-container hide">
    
                <img src="IMG/start.png" id="start" alt="Starting screen">
                

            </div>
    
        </header>
    
        <main class="main hidden">
    
            <div class="character-selection container">
    
                <img class="selection-background" src="IMG/selection_background.png" alt="selection screen">

                <div class="flex-container">

                    <div class="flex">
    
                        <img class="character" src="IMG/Miko.png" alt="Miko">
        
                        <img class="character selected" src="IMG/Jack.png" alt="Jack">
        
                        <img class="character" src="IMG/Tiger.png" alt="Tiger">
        
    
    
                    </div>
        
                    <div class="selectors">
    
                        <div class="selector hide">
                            <img src="IMG/selector.png" alt="selector">
                        </div>
    
                        <div class="selector">
                            <img src="IMG/selector.png" alt="selector">
                        </div>
    
                        <div class="selector hide">
                            <img src="IMG/selector.png" alt="selector">
                        </div>
    
                    </div>
    
                    <div class="characters-infos">
    
    
    
                    </div>

                </div>
                
            </div>

            <div class="fight-loading">

                <img src="IMG/fight-loading.png" alt="FIGHT!">
                
            </div>
    
            <div class="fight container hide">
    
                <div class="fight-background">

                    <img class="fight-background-img" src="IMG/fight-background.png" alt="">

                    <div class="npc-container">
    
                        <div class="npc-health-container">

                            <div id="npc-health">
        
                            </div>

                        </div>

                        <div class="npc-info">

                            <div class="npc-name">

                            </div>

                            <div class="npc-hp">

                                
                            </div>

                        </div>
        
                        <div class="npc">

                            <!-- <div class="npc-dmg-info">
                                -5HP
                            </div> -->

                            <img class="mr-mustache" src="IMG/mr-mustache.png" alt="">

                        </div>
        
                    </div>
        
                    <div class="player-container">
        
                        <div class="player-health-container">

                            <div id="player-health">
        
                            </div>

                        </div>

                        <div class="player-info">

                            <div class="character-name">

                            </div>

                            <div class="player-hp">

                                
                            </div>

                        </div>
        
                        <div class="player">
                            
                            <img class="miko_stance hidden character-sprite" src="IMG/miko_stance.png" alt="Miko">
                            <img class="jack_stance hidden character-sprite" src="IMG/jack_stance.png" alt="Jack">
                            <img class="tiger_stance hidden character-sprite" src="IMG/tiger_stance.png" alt="Tiger">
                        
                            <div class="menu">
        
                                <div class="menu-content">

                                    <div class="start-fight">
                                        <button id="draw">DRAW</button> 
                                    </div>

                                    <div class="drawnCards">
                                    
                                        

                                    </div>

                                    <div class="submit-selection">
                                            
                                    </div>

                                </div>

                                <div class="fight-dialogue hidden">



                                </div>
            
                            </div>

                        

                        </div>
        
                       
        
                    </div>

                </div>
    
            </div>
    
        </main>
    
        <footer class="hidden">
  

    
        </footer>
        
    

    
    
    <script src="JS/script.js"></script>
    <script src="JS/selectionScreen.js"></script>
    <script src="JS/fightScreen.js"></script>
    
</body>
</html>
